<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input (ngModel)="userName" required name="userName" id="userName" type="text" class="form-control" placeholder="User Name..."
            />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input (ngModel)="password" name="password" required id="password" type="password" class="form-control" placeholder="Password..."
            />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]=loginForm.invalid>Login</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
</div>
